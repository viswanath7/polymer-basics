<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<dom-module id="fourth-custom-element-data-binding">
    <template>
        <style>
            h1 {
                line-height: 1.2;
                font-style: normal;
                border: none;
                text-shadow: none;
                font-size: 2em;
                margin: 1em 0 0.25em;
                padding: 0.25em 0;
                font-family: "brandon-grotesque", "Brandon Grotesque", "Helvetica Neue", Helvetica, Arial, sans-serif;
            }
            iron-icon {
                fill: rgba(89, 194, 67, 0.3);
                stroke: currentcolor;
            }
        </style>
        <!-- One way data binding -->
        <h1><iron-icon icon="today"></iron-icon>: [[currentDateTime]] </h1>
    </template>
</dom-module>

<script>
    Polymer({
      is: 'fourth-custom-element-data-binding',
        ready: function () {
            this.currentDateTime = new Date().today() + " @ " + new Date().timeNow();
        }
    });
    Date.prototype.today = function () {
        return ((this.getDate() < 10)?"0":"") + this.getDate() +"/"+(((this.getMonth()+1) < 10)?"0":"") + (this.getMonth()+1) +"/"+ this.getFullYear();
    };
    Date.prototype.timeNow = function () {
        return ((this.getHours() < 10)?"0":"") + this.getHours() +":"+ ((this.getMinutes() < 10)?"0":"") + this.getMinutes() +":"+ ((this.getSeconds() < 10)?"0":"") + this.getSeconds();
    };
</script>
